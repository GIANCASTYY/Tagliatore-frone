<h2>Gestión de Meseros</h2>

<!-- Formulario para crear o editar un mesero -->
<form (ngSubmit)="editing ? updateMesero() : createMesero()">
  <div>
    <label for="name">Nombre:</label>
    <input type="text" id="name" [(ngModel)]="mesero.name" name="name" required>
  </div>
  
  <div>
    <label for="email">Correo:</label>
    <input type="email" id="email" [(ngModel)]="mesero.email" name="email" required>
  </div>
  
  <div *ngIf="!editing">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="mesero.password" name="password" required>
  </div>
  
  <div>
    <label for="role">Rol:</label>
    <select id="role" [(ngModel)]="mesero.role" name="role" required>
      <option value="admin">Admin</option>
      <option value="waiter">Mesero</option>
    </select>
  </div>

  <button type="submit">{{ editing ? 'Actualizar Mesero' : 'Crear Mesero' }}</button>
  <button type="button" (click)="resetForm()" *ngIf="editing">Cancelar</button>
</form>

<button [routerLink]="'/categorias'" class="next-btn">Siguiente</button>

<!-- Lista de Meseros -->
<h3>Lista de Meseros</h3>
<ul>
  <li *ngFor="let mesero of meseros">
    <span>{{ mesero.name }} - {{ mesero.email }} - {{ mesero.role }}</span>
    <button (click)="editMesero(mesero)">Editar</button>
    <button *ngIf="mesero._id" (click)="deleteMesero(mesero._id)">Eliminar</button>
  </li>
</ul>
